name: CI-CD

on:
  push:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      -  uses: actions/checkout@v4.2.2

      - name: Setup Node.js environment
      - uses: actions/setup-node@v4.1.0
        with:
            node-version: 20.15.1

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run build
        run: yarn build

    
      
    
